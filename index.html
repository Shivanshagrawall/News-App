<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <!-- link CSS property -->
    <link rel="stylesheet" href="style.css">
    <!-- link Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Heading -->
        <h1>News Website</h1>
        <!-- Option Button -->
        <section>
            <button class="option">General</button>
            <button class="option">Entertainment</button>
            <button class="option">Health</button>
            <button class="option">Science</button>
            <button class="option">Sports</button>
            <button class="option">Technology</button>
        </section>
    </header>

    <!-- Main Section -->
    <main>
        <!-- News Container -->
        <section class="news-container"></section>
        <!-- News Pop Up Window -->
        <div class="news-popup">
            <!-- Cancel Button -->
            <button class="cancelBtn">
                <span class="material-symbols-outlined">
                    cancel
                </span>
            </button>
            <!-- News Description -->
            <div class="news-details"></div>
        </div>
    </main>

    <!--  Link Script Js  -->
    <script src="script.js"></script>
</body>

</html>
